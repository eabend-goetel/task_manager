{% extends 'base.html' %}
{% block content %}
<h2>{% if task.id %}Bearbeiten{% else %}Neue{% endif %} Aufgabe</h2>
<form method="post">
<div class="mb-3">
<label class="form-label">Projekt</label>
<input name="project" class="form-control" value="{{task.project or ''}}">
</div>
<div class="mb-3">
<label class="form-label">Beschreibung</label>
<textarea name="description" class="form-control">{{task.description or ''}}</textarea>
</div>
<div class="mb-3">
<label class="form-label">Verantwortlicher</label>
<select name="responsible" class="form-select">
  <option value=""></option>
  {% for p in persons %}
  <option value="{{p.id}}" {% if task.responsible_id==p.id %}selected{% endif %}>{{p.name}}</option>
  {% endfor %}
</select>
</div>
<div class="mb-3">
<label class="form-label">Prio</label>
<select name="priority" class="form-select">
  <option value=""></option>
  {% for p in priorities %}
  <option value="{{p.id}}" {% if task.priority_id==p.id %}selected{% endif %}>{{p.name}}</option>
  {% endfor %}
</select>
</div>
<div class="mb-3">
<label class="form-label">Status</label>
<select name="status" class="form-select">
  <option value=""></option>
  {% for s in statuses %}
  <option value="{{s.id}}" {% if task.status_id==s.id %}selected{% endif %}>{{s.name}}</option>
  {% endfor %}
</select>
</div>
<div class="mb-3">
<label class="form-label">FÃ¤lligkeit</label>
<input type="date" name="due_date" class="form-control" value="{{task.due_date}}">
</div>
<button class="btn btn-primary"><i class="bi bi-save"></i> Speichern</button>
</form>
{% endblock %}
