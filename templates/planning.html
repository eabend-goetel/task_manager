{% extends 'base.html' %}
{% block content %}
<h2>Wochenplanung</h2>
<a href="{{ url_for('edit_planning') }}" class="btn btn-success mb-2"><i class="bi bi-plus"></i> Neu</a>
<table class="table table-hover" id="planTable">
<tr><th>Aufgabe</th><th>Bearbeiter</th><th>Jahr</th><th>KW</th><th>Stunden</th><th></th></tr>
{% for e in entries %}
<tr ondblclick="location.href='{{ url_for('edit_planning',eid=e.id) }}'">
  <td>{{e.task.project}}</td>
  <td>{{e.person.name}}</td>
  <td>{{e.year}}</td>
  <td>{{e.week}}</td>
  <td>{{e.hours}}</td>
  <td>
    <form action="{{ url_for('delete_planning',eid=e.id) }}" method="post" onsubmit="return confirm('LÃ¶schen?')">
      <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
    </form>
  </td>
</tr>
{% endfor %}
</table>
{% endblock %}
