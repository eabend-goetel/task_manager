<!doctype html>
<html lang="de" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script>
      document.addEventListener('DOMContentLoaded',()=>{
        if(localStorage.getItem('theme')==='dark'){
          document.documentElement.setAttribute('data-bs-theme','dark');
        }
        if(document.fullscreenEnabled){
          document.documentElement.requestFullscreen();
        }
      });
      function toggleTheme(){
        const current=document.documentElement.getAttribute('data-bs-theme');
        const newTheme=current==='dark'?'light':'dark';
        document.documentElement.setAttribute('data-bs-theme',newTheme);
        localStorage.setItem('theme',newTheme);
      }
    </script>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">TaskManager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-speedometer"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/tasks"><i class="bi bi-list-task"></i> Aufgaben</a></li>
          <li class="nav-item"><a class="nav-link" href="/planning"><i class="bi bi-calendar-week"></i> Wochenplanung</a></li>
          <li class="nav-item"><a class="nav-link" href="/settings"><i class="bi bi-gear"></i> Stammdaten</a></li>
        </ul>
        <button class="btn btn-outline-light" onclick="toggleTheme()"><i class="bi bi-moon"></i></button>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
