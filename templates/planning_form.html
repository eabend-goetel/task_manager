{% extends 'base.html' %}
{% block content %}
<h2>Planung</h2>
<form method="post">
<div class="mb-3">
<label class="form-label">Aufgabe</label>
<select name="task" class="form-select">
{% for t in tasks %}
<option value="{{t.id}}" {% if entry.task_id==t.id %}selected{% endif %}>{{t.project}}</option>
{% endfor %}
</select>
</div>
<div class="mb-3">
<label class="form-label">Bearbeiter</label>
<select name="person" class="form-select">
{% for p in persons %}
<option value="{{p.id}}" {% if entry.person_id==p.id %}selected{% endif %}>{{p.name}}</option>
{% endfor %}
</select>
</div>
<div class="mb-3">
<label class="form-label">Jahr</label>
<select name="year" class="form-select" onchange="this.form.submit()">
{% for y in years %}<option {% if entry.year==y %}selected{% endif %}>{{y}}</option>{% endfor %}
</select>
</div>
<div class="mb-3">
<label class="form-label">KW</label>
<input type="number" name="week" class="form-control" value="{{entry.week or ''}}" onchange="this.form.submit()">
{% if start %}<small class="form-text">{{start}} - {{end}}</small>{% endif %}
</div>
<div class="mb-3">
<label class="form-label">Stunden</label>
<input type="number" step="0.1" name="hours" class="form-control" value="{{entry.hours or ''}}">
</div>
<button class="btn btn-primary"><i class="bi bi-save"></i> Speichern</button>
</form>
{% endblock %}
